<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>稼働入力</title>
    </head>
    <body>
        <p>{{ name }}さん、以下のフォームに日付と時間を入れてください</p>
        <form action="https://worktimebot.herokuapp.com/adddata" method="POST">
            <p>
                <input type="date" name="date" size="20" placeholder="日付(mm-dd)">
            </p>
            <p>
                <input type="time" name="start_time" size="20" placeholder="出社時刻(hh:mm)">
            </p>
            <p>
                <input type="time" name="end_time" size="20" placeholder="退社時刻(hh:mm)">
            </p>
            <p>
                <input type="text" name="location" size="20" placeholder="作業場所">
            </p>
            <p>
                <input type="submit" value="add">
            </p>
        </form>
    </body>
</html>
